<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <h2>json data</h2>
    <div class="data"></div>

    <script>
      const jsondata = [
        {
          "ProductName": "Hp Laptop",
          "Price": " Rs: 80000",
          "Description": "Core i9 7gen 8gb RAM 256gb SSD",
          "Image": "https://images.unsplash.com/photo-1618424181497-157f25b6ddd5?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D"
          
        },
        {
          "ProductName": "Mouse",
          "Price": "Rs: 800",
          "Description": "HP Mouse pro",
          "Image": "https://images.unsplash.com/photo-1527814050087-3793815479db?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNvbXB1dGVyJTIwbW91c2V8ZW58MHx8MHx8fDA%3D"
        },
        {
          "ProductName": "Keyboard",
          "Price": "Rs: 1200",
          "Description": "HP Keyboard pro",
          "Image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQTthJnPZeru23Dy7pFtlT3R5-NJknj6iyXQ&s"
        },
        {
          "ProductName": "Speaker ",
          "Price": "Rs: 7000",
          "Description": "Audionic Speaker Bass Max",
          "Image": "https://audionic.co/cdn/shop/files/audionic-the-sound-master-default-title-ad-7000-plus-2-1-multimedia-speaker-ac-dc-supported-33845783101596_255x255.png?v=1693983098"
        },
        {
          "ProductName": "Shirt",
          "Price": "Rs: 1500",
          "Description": "Mens Causal Shirt",
          "Image": "https://www.stoneycreek.co.nz/image/catalog/product_images/corporate/mens/shirts/Mens_Corporate_Shirt_Long_Sleeve_Float_Navy.jpg"
        },
        {
          "ProductName": "TOPI ",
          "Price": "Rs: 800",
          "Description": "Sindhi tranditional Topi Handmade",
          "Image": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Saraiki_Topi_%28Sindhi_Cap%29.jpg/220px-Saraiki_Topi_%28Sindhi_Cap%29.jpg"
        },

      ];

      let output = `<div class="container">`;
      output += `<div class="row g-4">`;


      jsondata.forEach((prod) => {
        output += `
          <div class="col-lg-4 col-md-6">
          <div class="card"  style="border: none;">
             <img src="${prod.Image}" class="card-img-top" alt="..." style="height:200px;">
  <div class="">
    <h5 class="card-title">${prod.ProductName}</h5>
    <p class="card-text"> ${prod.Price}</p>
    <p class="card-text">${prod.Description}</p>
  </div>
</div>
</div>
        `;
       
      });

      output += `</div>`;
      output += `</div>`;
      document.querySelector(".data").innerHTML = output;
    </script>
  </body>
</html>
